    body {

    .cta.secondary[aria-disabled="true"] {
      cursor: not-allowed; pointer-events: none;
      color: #A6AAB4; border-color: rgba(130,135,145,.6);
      background: linear-gradient(180deg, rgba(200,200,200,.10), rgba(200,200,200,.06));

      padding: 4px 8px; border-radius: 8px;
      border: 1px solid rgba(160,170,180,.6);
      color: #D2DAE2; background: rgba(255,255,255,.10);
    }
    @media (max-width: 640px) {
      .brand-badge { width: 72px; height: 72px; }
      .brand-badge img { width: 50px; height: 50px; }
      .cta { height: 54px; padding: 0 22px; }
      .cta-row { flex-direction: column; gap: 14px; }
