<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Highly Intelligent Society</title>
  <meta name="description" content="Highly Intelligent Society" />
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="assets/favicon-32.png" sizes="32x32" />
  <link rel="icon" href="assets/favicon-512.png" sizes="512x512" />
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png" />
  <meta property="og:title" content="Highly Intelligent Society" />
  <meta property="og:image" content="assets/og.png" />
  <style>
    :root {
      --bg: #0A0B0F; --text: #ECEFF4; --muted:#C7CCD6; --line:#1D212A;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--text);
      background: #07090C url('assets/bg_space.png') center top / cover no-repeat fixed;
      font-family: ui-serif, 'Georgia', 'Times New Roman', serif;
      -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility;
    }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 18px 22px 60px; position: relative; }
    header {
      position: relative; height: 84px; display: flex; align-items: center;
    }
    .brand { display: inline-flex; gap: 12px; align-items: center; }
    .brand img { width: 58px; height: 58px; filter: drop-shadow(0 4px 12px rgba(0,0,0,.45)); }
    main { display: grid; place-items: center; text-align: center; padding-top: 40px; }
    .star { margin-top: 40px; margin-bottom: 8px; opacity: .95; }
    h1 { 
      margin: 6px 0; line-height: 1.04; 
      font-size: clamp(38px, 7vw, 92px);
      letter-spacing: .02em;
      background: linear-gradient(180deg, #F8F7F1 0%, #DED9CE 60%, #CFCABF 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 0 24px rgba(255,255,255,.05);
    }
    .cta {
      display:inline-flex; align-items:center; justify-content:center;
      width: 240px; height: 52px; margin-top: 20px;
      border-radius: 12px; text-decoration:none; color:#F2F6F8;
      border: 1px solid rgba(150,160,170,.7);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 0 24px rgba(255,255,255,.05);
      font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Inter, Arial;
      font-weight: 800; letter-spacing: .02em;
    }
    .cta:hover { transform: translateY(-1px); box-shadow: 0 14px 38px rgba(0,0,0,.45), inset 0 0 28px rgba(255,255,255,.08); }
    footer { height: 80px; }
    /* Responsive */
    @media (max-width: 640px) {
      .brand img { width: 46px; height: 46px; }
      .cta { width: 220px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <img src="assets/logo.png" alt="HIS logo" />
      </div>
    </header>

    <main>
      <!-- Star glyph -->
      <svg class="star" width="64" height="64" viewBox="0 0 64 64" fill="none" aria-hidden="true">
        <path d="M32 4l3 20 20 3-20 3-3 20-3-20-20-3 20-3 3-20z" fill="#F1EEE6"/>
      </svg>

      <h1>Highly Intelligent<br/>Society</h1>

      <a class="cta" href="https://x.com/Society42069" target="_blank" rel="noopener">CONNECT ON X</a>
    </main>

    <footer></footer>
  </div>
</body>
</html>
